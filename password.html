<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password | Ashley Kang</title>
    <!-- <link rel="stylesheet" href="css/html5reset.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico">
</head>
<body>
    <main class="password">
        <div id="password-box">
            <h2>Almost there... what's the secret word?</h2>
            <input type="password" id="password" placeholder="Enter password" >
            <button onclick="checkPassword()">Submit</button>
            <p id="error">Incorrect password. Please try again.</p>
        </div>
    </main>
    <script>
        const correct = "ashleykang";
        const urlParams = new URLSearchParams(window.location.search);
        const redirectPage = urlParams.get('redirect') || 'index.html';
        

        document.getElementById("password").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                checkPassword();
            }
        });

        function checkPassword() {
            const entered = document.getElementById("password").value;

            if (entered == correct) {
                // Add a token to the URL
                window.location.href = redirectPage + '?auth=true';
            } else {
                document.getElementById("error").style.display = "block";
            }
        }

    </script>
</body>
</html>
